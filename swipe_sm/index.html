<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Swipe Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* wichtig für mobiles Swipen */
      font-family: sans-serif;
    }

    #viewport {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #grid {
      width: 300vw;   /* 3 Spalten */
      height: 300vh;  /* 3 Zeilen */
      display: grid;
      grid-template-columns: repeat(3, 100vw);
      grid-template-rows: repeat(3, 100vh);
      transition: transform 0.35s ease;
    }

    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
    }

    .c1 { background: #e74c3c; }
    .c2 { background: #3498db; }
    .c3 { background: #2ecc71; }
    .c4 { background: #9b59b6; }
    .c5 { background: #f1c40f; color: black; }
    .c6 { background: #1abc9c; }
    .c7 { background: #e67e22; }
    .c8 { background: #34495e; }
    .c9 { background: #7f8c8d; }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="grid">
      <div class="cell c1">1</div>
      <div class="cell c2">2</div>
      <div class="cell c3">3</div>
      <div class="cell c4">4</div>
      <div class="cell c5">5</div>
      <div class="cell c6">6</div>
      <div class="cell c7">7</div>
      <div class="cell c8">8</div>
      <div class="cell c9">9</div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');

    let startX = 0;
    let startY = 0;
    let currentX = 0; // Spalte
    let currentY = 0; // Zeile

    const maxX = 2; // 3 Spalten (0–2)
    const maxY = 2; // 3 Zeilen (0–2)
    const threshold = 50; // Mindestbewegung in px

    function updateTransform() {
      grid.style.transform = `translate(${-currentX * 100}vw, ${-currentY * 100}vh)`;
    }

    document.addEventListener('touchstart', e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    }, { passive: true });

    document.addEventListener('touchend', e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > threshold && currentX > 0) currentX--;
        if (dx < -threshold && currentX < maxX) currentX++;
      } else {
        if (dy > threshold && currentY > 0) currentY--;
        if (dy < -threshold && currentY < maxY) currentY++;
      }

      updateTransform();
    }, { passive: true });

    updateTransform();
  </script>
</body>
</html>
