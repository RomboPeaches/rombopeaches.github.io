<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow to Grow Lebenszahlen</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            max-width: 520px;
            width: 100%;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 1px 10px rgba(0, 0, 0, .15);
        }

        input,
        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background: #333;
            color: #fff;
            border: 0;
            font-weight: bold;
            cursor: pointer
        }

        button:disabled {
            background: #888;
            cursor: not-allowed
        }

        .row {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-top: 10px;
            background: #eee;
            border-radius: 6px;
        }

        .row.life {
            background: #fff3cd;
            font-size: 24px;
            font-weight: bold
        }

        .row.master {
            background: #dbeafe;
            font-weight: bold
        }

        .description {
            margin-top: 14px;
            padding: 12px;
            background: #fafafa;
            border-radius: 6px;
        }

        .progress-container {
            background: #eee;
            height: 18px;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bestimme Deine Flow to Grow Lebenszahl</h1>
        <p>Finde deinen inneren Kompass
            Deine Lebenszahlen zeigen dir deine Stärken, Blockaden und verborgenen Chancen. Gib dein Geburtsdatum ein
            und entdecke, wie du wieder in deinen Flow kommst.</p>
        <input id="birthdate" placeholder="12.05.1945">
        <button id="calcBtn" onclick="berechne()">Berechnen</button>
        <div id="output"></div>
    </div>

    <script>
        // JSON direkt eingebunden
        const daten = {
            lebenszahlen: {
                "1": { "titel": "Kreativität & Zuversicht", "text": "Du bist hier, um zu starten: Ideen werden bei dir zu Realität, wenn du dir vertraust. Mut, Klarheit und Pioniergeist begleiten dich. Du neigst dazu, Verantwortung allein zu tragen – entdecke den Flow, wenn du Vertrauen zulässt." },
                "2": { "titel": "Kooperation & Balance", "text": "Du bist hier, um Verbindung zu meistern: echte Nähe ohne Selbstverlust. Empathie, Diplomatie und Teamgeist sind deine Stärken. Achte darauf, dich nicht zu überanpassen, sondern authentisch zu bleiben." },
                "3": { "titel": "Ausdruck & Sensibilität", "text": "Du bist hier, um deine Stimme zu leben: kreativ, ehrlich und spürbar. Kommunikation, Humor und Inspiration begleiten dich. Vorsicht vor Zerstreuung – wähle deine Botschaften bewusst." },
                "4": { "titel": "Stabilität & Prozess", "text": "Du bist hier, um Strukturen zu schaffen: zuverlässig, pragmatisch, ausdauernd. Disziplin und Organisation helfen dir. Wachsam vor Starrheit – Flexibilität bringt Balance." },
                "5": { "titel": "Freiheit & Entwicklung", "text": "Du bist hier, um Freiheit zu lernen, die verbindlich ist: beweglich, neugierig und lernbereit. Passe auf, dass Unruhe und Bindungsangst nicht deinen Flow blockieren." },
                "6": { "titel": "Fürsorge & Verantwortung", "text": "Du bist hier, um Verantwortung reif zu leben: Harmonie, Heilung und Fürsorge stehen im Mittelpunkt. Vorsicht vor Überkontrolle – Balance ist der Schlüssel." },
                "7": { "titel": "Wahrheit & Vertrauen", "text": "Du bist hier, um Wahrheit zu erkennen und zu leben: tief, intuitiv, weise. Isolation und Zweifel können dich bremsen – teile Erkenntnisse und handle bewusst." },
                "8": { "titel": "Macht & Fülle", "text": "Du bist hier, um wirksam zu sein: Erfolg, Einfluss und Umsetzungskraft im Einklang mit Werten. Vorsicht vor Kontrolle und Leistungsdruck – Führung im Flow." },
                "9": { "titel": "Weisheit & Mitgefühl", "text": "Du bist hier, um abzuschließen, Mitgefühl zu leben und loszulassen. Weitblick, Heilung und Integrität begleiten dich – achte darauf, dich nicht selbst zu verlieren." }
            },
            meisterzahlen: {
                "11": { "titel": "Intuitive Führung", "text": "Hoch sensibel und kreativ: du spürst Stimmungen, Menschen und Wahrheiten früh. Vorsicht vor Überreizung – klare Grenzen stabilisieren deine Intuition." },
                "22": { "titel": "Meister-Baumeister", "text": "Vision mit Umsetzungskraft: du baust Projekte, die bleiben. Überanspruch und Perfektionismus können blockieren – gehe deine Etappen bewusst." },
                "33": { "titel": "Meister-Herz", "text": "Herzführung mit großer Tiefe: Liebe, Heilung und Versöhnung sind dein Flow. Rückzug und hohe innere Maßstäbe können dich bremsen – bleib im Kontakt zu dir." }
            }
        };

        function quersumme(z) { return z.toString().split("").reduce((a, b) => a + Number(b), 0); }
        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function berechne() {
            const out = document.getElementById("output");
            const input = document.getElementById("birthdate").value;
            const m = input.match(/^(\d{1,2})\.(\d{1,2})\.(\d{4})$/);
            if (!m) { out.innerHTML = "Ungültiges Datum"; return; }
            const d = +m[1], mo = +m[2], y = +m[3];
            const date = new Date(y, mo - 1, d);
            if (date.getFullYear() != y || date.getMonth() != mo - 1 || date.getDate() != d || y < 1900 || date > new Date()) { out.innerHTML = "Ungültiges Datum"; return; }

            // Ladeanimation
            out.innerHTML = `
    <div>Berechnung läuft...</div>
    <div class="progress-container"><div id="bar" class="progress-bar"></div></div>`;
            const bar = document.getElementById("bar");
            for (let i = 0; i <= 100; i++) {
                bar.style.width = i + "%";
                await sleep(30);
            }

            // Berechnung
            const digits = ("" + d + mo + y).replace(/\D/g, "");
            let current = quersumme(digits);
            let falts = [], master = null;

            while (current >= 10) {
                if ([11, 22, 33].includes(current)) master = current;
                falts.push(current);
                current = quersumme(current);
            }

            const lebenszahl = current;
            out.innerHTML = "";

            // Zahlen zuerst
            out.innerHTML += `<div class="row life"><span>Lebenszahl</span><span>${lebenszahl}</span></div>`;
            if (master) {
                out.innerHTML += `<div class="row master"><span>Meisterzahl</span><span>${master}</span></div>`;
            }
            falts.reverse().forEach(f => {
                if (f !== master) out.innerHTML += `<div class="row"><span>Falt-Zahl</span><span>${f}</span></div>`;
            });

            // Beschreibungen
            const l = daten.lebenszahlen[lebenszahl];
            out.innerHTML += `<div class="description"><h3>${l.titel}</h3><p>${l.text}</p></div>`;

            if (master) {
                const m = daten.meisterzahlen[master];
                out.innerHTML += `<div class="description"><h3>${m.titel}</h3><p>${m.text}</p></div>`;
            }

            // Newsletter Block
            out.innerHTML += `
  <div class="description">
    <h2>Gesundheits-Newsletter</h2>
    <p>Erhalte Impulse und Anregungen rund um deine Lebenszahl, sowie wertvolle Tips für Dich und Deine Familie:</p>
    <input placeholder="E-Mail">
    <button>Jetzt anmelden</button>
  </div>`;
        }
    </script>
</body>

</html>
