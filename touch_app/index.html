<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Boxes</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: #2f124b;
            overflow: hidden;
        }

        #fullscreen-btn {align-content: center;
            position: absolute;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgb(87, 78, 206);
            color: white;
            transition: background-color 0.3s;
            z-index: 10;
        }

        #fullscreen-btn:hover {
            background-color: rgb(68, 61, 156);
        }

        /* --- Fullscreen 2x3 grid --- */
        .box-container {
            display: grid;
            width: 70%;
            aspect-ratio: 3 / 2;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin: 10px;;
        }

        .box {
            aspect-ratio: 1 / 1;
            /* keeps perfect square */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10rem;
            font-weight: bold;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease, background-color 0.3s;
            background-color: aqua;
        }

        .box:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <button id="fullscreen-btn">Fullscreen</button>
    <div class="box-container">
        <div style="background-color: rgb(255, 118, 186);" class="box">A
        </div>
        <audio class="sound" src="Toy Squeaky Toy Squeaks - QuickSounds.com.mp3"></audio>
        
        <div style="background-color: rgb(143, 214, 128);" class="box">B</div>
        <audio class="sound" src="Police Car Honk Horn Short - QuickSounds.com.mp3"></audio>
        
        <div style="background-color: rgb(255, 213, 105);" class="box">C</div>
        <audio class="sound" src="Sword Whips 2 - QuickSounds.com.mp3"></audio>
        
        <div style="background-color: rgb(255, 105, 113);" class="box">4</div>
        <audio class="sound" src="Toy Noisemaker Honk - QuickSounds.com.mp3"></audio>
        
        <div style="background-color: rgb(190, 105, 255);" class="box">$</div>
        <audio class="sound" src="Toy Squeeze Single - QuickSounds.com.mp3"></audio>
        
        <div style="background-color: rgb(105, 175, 255);" class="box">?</div>
        <audio class="sound" src="Chime - QuickSounds.com.mp3"></audio>
    </div>

    <script>
        // --- Fullscreen toggle ---
        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
            document.getElementById("fullscreen-btn").style.display = "none";
        }

        document.getElementById("fullscreen-btn").addEventListener("click", toggleFullscreen);

        // --- Colors ---
        const bgColorsLight = [
            "rgb(255, 118, 186)",
            "rgb(143, 214, 128)",
            "rgb(255, 213, 105)",
            "rgb(255, 105, 113)",
            "rgb(190, 105, 255)",
            "rgb(105, 175, 255)",
        ];

        
        /*const bgColorsDark = [
            "rgb(192, 52, 122)",
            "rgb(78, 154, 62)",
            "rgb(192, 151, 47)",
            "rgb(192, 40, 48)",
            "rgb(123, 41, 186)",
            "rgb(37, 107, 187)",
        ];*/
        const bgColorsDark = [
            "rgb(255, 118, 186)",
            "rgb(143, 214, 128)",
            "rgb(255, 213, 105)",
            "rgb(255, 105, 113)",
            "rgb(190, 105, 255)",
            "rgb(105, 175, 255)",
        ];

        const boxes = Array.from(document.getElementsByClassName("box"));
        const sounds = Array.from(document.getElementsByClassName("sound"));

        // --- Click + touch events ---
        boxes.forEach((box, i) => {
            ["click", "touchstart"].forEach(evt => {
                box.addEventListener(evt, () => {
                    if (box.dataset.busy === "true") return;
                    box.dataset.busy = "true";

                    box.style.backgroundColor = bgColorsDark[i];
                    sounds[i].currentTime = 0;
                    sounds[i].play();

                    sounds[i].onended = () => {
                        box.style.backgroundColor = bgColorsLight[i];
                        box.dataset.busy = "false";
                    };
                });
            });
        });
    </script>
</body>

</html>
