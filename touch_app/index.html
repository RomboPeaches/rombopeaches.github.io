<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="fullscreen-btn">fullscreen</button>
    <div class="box-container">
        <div style="background-color: rgb(255, 118, 186);" onlcik="effect(0);" class="box">S</div>
        <audio class="sound" src="Chime - QuickSounds.com.mp3"></audio>
        <div style="background-color: rgb(143, 214, 128);" onlcik="effect(1);" class="box">A</div>
        <audio class="sound" src="Police Car Honk Horn Short - QuickSounds.com.mp3"></audio>
        <div style="background-color: rgb(255, 213, 105);" onlcik="effect(2);" class="box">L</div>
        <audio class="sound" src="Sword Whips 2 - QuickSounds.com.mp3"></audio>
        <div style="background-color: rgb(255, 105, 113);" onlcik="effect(3);" class="box">O</div>
        <audio class="sound" src="Toy Noisemaker Honk - QuickSounds.com.mp3"></audio>
        <div style="background-color: rgb(190, 105, 255);" onlcik="effect(4);" class="box">M</div>
        <audio class="sound" src="Toy Squeaky Toy Squeaks - QuickSounds.com.mp3"></audio>
        <div style="background-color: rgb(105, 175, 255);" onlcik="effect(5);" class="box">E</div>
        <audio class="sound" src="Toy Squeeze Single - QuickSounds.com.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
